<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kapish</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#fde2e4,#e0f7fa,#ede7f6);
  animation: bgShift 10s infinite alternate;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes bgShift{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(40deg);}
}

/* card */
.card{
  background:white;
  padding:25px 30px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  max-width:320px;
  z-index:2;
}

.card h1{
  margin-top:0;
  color:#444;
}

.card p{
  color:#555;
}

button{
  margin-top:15px;
  padding:10px 18px;
  font-size:15px;
  border:none;
  border-radius:25px;
  background:#ff8fab;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#ff6f91;
}

/* floating icons */
.float{
  position:absolute;
  font-size:18px;
  opacity:0.7;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* balloons */
.balloon{
  position:absolute;
  bottom:-80px;
  width:45px;
  height:65px;
  border-radius:50%;
  animation: balloonUp linear infinite;
  opacity:0.85;
}

.balloon::after{
  content:"";
  position:absolute;
  bottom:-14px;
  left:50%;
  width:2px;
  height:14px;
  background:#555;
}

@keyframes balloonUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy 14th Birthday, Kapish</h1>
  <p>Hope your day feels light, fun, and full of smiles.</p>

  <button id="playBtn">Tap for message and song</button>

  <div id="message" style="display:none;">
    <p>Everyone calls you Kapi, and honestly that fits.</p>
    <p>Like a notebook, you quietly hold a lot more than people notice.</p>
    <p>Enjoy your day and donâ€™t forget the cake.</p>
  </div>

  <audio id="song">
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const btn = document.getElementById("playBtn");
const msg = document.getElementById("message");
const song = document.getElementById("song");

btn.addEventListener("click", () => {
  msg.style.display = "block";
  song.currentTime = 0;
  song.play();
});
</script>

</body>
                                   </html>
